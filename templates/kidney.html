{% extends 'main.html' %}
{% block content %}

<div class="row" style="margin-bottom: 125px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center><h1>Kidney Disease Predictor</h1></center>
        <div class="card card-body" style="border: 1px solid black;">
            <form action="{{ url_for('predictPage') }}" method="POST">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="age" placeholder="Age">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="bp" placeholder="Blood Pressure (bp)">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="al" placeholder="Albumin (al)">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="su" placeholder="Sugar (su)">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="rbc" placeholder="Red Blood Cells (rbc)">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="pc" placeholder="Pus Cell (pc)">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="pcc" placeholder="Pus Cell Clumps (pcc)">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="ba" placeholder="Bacteria (ba)">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="bgr" placeholder="Blood Glucose Random (bgr)">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="bu" placeholder="Blood Urea (bu)">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="sc" placeholder="Serum Creatinine (sc)">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="pot" placeholder="Potassium (pot)">
                    </div>
                </div>

                <input type="submit" class="btn btn-info btn-block" value="Predict">
            </form>
        </div>

        <!-- Show prediction result -->
        {% if prediction %}
            <div class="alert alert-success mt-4" role="alert" style="font-size: 1.25rem;">
                <strong>Result:</strong> {{ prediction }}
            </div>
        {% endif %}

        <!-- Show error message -->
        {% if message %}
            <div class="alert alert-danger mt-4" role="alert" style="font-size: 1.25rem;">
                {{ message }}
            </div>
        {% endif %}
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
