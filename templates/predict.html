{% extends 'main.html' %}
{% block content %}
  <div style="max-width: 600px; margin: 40px auto; text-align: center;">

    {% if pred == 1 %}
      <h2 style="color: red;">Kidney Disease Detected</h2>
      <p>Please consult a doctor immediately. Take care of your health and diet.</p>

    {% else %}
      <h2 style="color: green;">You are Healthy</h2>
      <p>No signs of kidney disease. Keep maintaining a healthy lifestyle!</p>

    {% endif %}

    <a href="{{ url_for('home') }}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
      Back to Home
    </a>
  </div>
{% endblock %}
